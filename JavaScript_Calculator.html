<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <script>
      let operand1 = 0;
      let operand2 = "";
      let operator = "";

      function addNumber(num) {
        operand2 += num.toString();
        displayNum(operand2);
        console.log("Current number: " + operand2);
      }

      function chooseOperator(op) {
        if (operand2 !== "") {
          if (operator !== "") {
            totalEqual();
          } else {
            operand1 = Number(operand2);
          }
          operand2 = "";
        }
        operator = op;
        console.log("Chosen operator: " + operator);

        if (op === "%") {
          if (operand1 !== 0 && operand2 === "") {
            operand2 = (operand1 / 100).toString();
            displayNum(operand2);
            console.log("Converted to decimal: " + operand2);
          } else if (operand2 !== "") {
            operand2 = (Number(operand2) / 100).toString();
            displayNum(operand2);
            console.log("Converted to decimal: " + operand2);
          }
        }
      }

      function displayNum(num) {
        document.getElementById("total").textContent = "Total: " + num;
      }

      function clearAll() {
        operand1 = 0;
        operand2 = "";
        operator = "";
        document.getElementById("total").textContent = "Total: 0";
        console.log("Calculator reset");
      }

      function totalEqual() {
        if (operand2 === "" || operator === "") {
          return;
        }
        let secondNumber = Number(operand2);
        let result = 0;

        switch (operator) {
          case "+":
            result = operand1 + secondNumber;
            break;
          case "-":
            result = operand1 - secondNumber;
            break;
          case "x":
            result = operand1 * secondNumber;
            break;
          case "/":
            if (secondNumber === 0) {
              document.getElementById("total").textContent = "Error";
              operator = "";
              operand2 = "";
              console.log("Error: Division by zero");
              return;
            }
            result = operand1 / secondNumber;
            break;
          case "%":
            result = (operand1 * secondNumber) / 100;
            break;
        }

        document.getElementById("total").textContent = "Total: " + result;
        console.log("Result: " + result);
        operand2 = "";
        operator = "";
        operand1 = result;
      }

      function toggleSign() {
        if (operand2 !== "") {
          operand2 = (-Number(operand2)).toString();
          displayNum(operand2);
          console.log("Toggled sign: " + operand2);
        }
      }

      function addDecimal() {
        if (!operand2.includes(".")) {
          operand2 += ".";
          displayNum(operand2);
          console.log("Added decimal: " + operand2);
        }
      }
    </script>
  </head>

  <style>
    body {
      background-image: url("background_lighter.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #444;
      margin-top: 20px;
      margin-bottom: 40px;
      font-family: "Arial", sans-serif;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: bisque;
      width: 70px;
      height: 70px;
      border-radius: 70px;
      font-size: large;
    }

    button:hover {
      background-color: white;
      color: black;
      transition: transform 0.2s ease-in-out;
    }

    .row {
      display: flex;
      gap: 8px;
      margin: 8px 8px;
    }

    .row button:last-child {
      background-color: RGB(255, 149, 0);
    }

    .row button:last-child:hover {
      background-color: RGBA(255, 149, 0, 80%);
      color: black;
    }

    .container {
      border: solid;
      max-width: 350px;
      background-color: black;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 1);
    }

    p {
      font-family: "Courier New", Courier, monospace;
      font-size: 1.5rem;
      color: white;
      margin-left: 15px;
      margin-right: 15px;
      text-align: center;
      padding: 15px 0;
      background-color: #333;
      border-radius: 10px;
    }

    #special {
      width: 140px;
    }

    button:focus {
      outline: 2px solid #ff9500;
    }

    .btn-num:hover {
      background-color: #ffb347;
      transform: scale(1.1);
    }

    button:active {
      background-color: #ff8c00;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        max-width: 300px;
      }
      button {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 400px) {
      button {
        width: 50px;
        height: 50px;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>

  <body>
    <h1>JavaScript Calculator</h1>

    <div class="container">
      <p id="total">Total: 0</p>
      <hr />

      <div class="row">
        <button class="btn-num" onclick="clearAll()">AC</button>
        <button class="btn-num" onclick="toggleSign()">+/-</button>
        <button class="btn-num" onclick="chooseOperator('%')">%</button>
        <button class="btn-num" onclick="chooseOperator('/')">/</button>
      </div>
      <div class="row">
        <button class="btn-num" onclick="addNumber(7)">7</button>
        <button class="btn-num" onclick="addNumber(8)">8</button>
        <button class="btn-num" onclick="addNumber(9)">9</button>
        <button class="btn-num" onclick="chooseOperator('x')">x</button>
      </div>

      <div class="row">
        <button class="btn-num" onclick="addNumber(4)">4</button>
        <button class="btn-num" onclick="addNumber(5)">5</button>
        <button class="btn-num" onclick="addNumber(6)">6</button>
        <button class="btn-num" onclick="chooseOperator('-')">-</button>
      </div>
      <div class="row">
        <button class="btn-num" onclick="addNumber(1)">1</button>
        <button class="btn-num" onclick="addNumber(2)">2</button>
        <button class="btn-num" onclick="addNumber(3)">3</button>
        <button class="btn-num" onclick="chooseOperator('+')">+</button>
      </div>
      <div class="row">
        <button class="btn-num" id="special" onclick="addNumber(0)">0</button>
        <button class="btn-num" onclick="addDecimal()">.</button>
        <button class="btn-num" onclick="totalEqual()">=</button>
      </div>
    </div>
  </body>
</html>
